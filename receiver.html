<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="js/peerjs.js"></script>
    
    <title>Receiver</title>
</head>
<body>
    <h1>Receiver</h1>
    <p>Open the browser console</p>
    
</body>
<script>
    // Create receiver peer
    const receiverPeer = new Peer('remote-receiver', {
      host: 'localhost',
      port: 9000,
      path: '/myapp'
    });
    
    // Connect to sender peer
    receiverPeer.on('connection', function(c) {
        conn = c;
        console.log("Connected to: " + conn.peer);
        conn.on('data', function(data){
            console.log("receiverPeer receives from senderPeer: " + data);
        });
    });
    
</script>
</html>
